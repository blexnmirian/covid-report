<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Report</title>
    <link rel="stylesheet" href="public/bootstrap.min.css" />
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <section class="text-center text-light bg-dark jumbotron jumbotron-fluid">
      <h4>COVID-19 SOUTH EAST REPORT</h4>
    </section>

    <main class="container">

      <div class="row">
        <div class="col-sm-12">
          <div class="card mb-3 text-white bg-dark">
            <div class="card-header nigeria text-center"></div>
            <div class="card-body row">
                <div class="col-sm-3 text-center mt-3">
                  <h6 class="card-title">Confirmed cases</h6>
                  <p class="nigeria__confirmed_cases card-text btn btn-outline-primary"></p>
                </div>

                <div class="col-sm-3 text-center mt-3">
                  <h6 class="card-title">Active cases</h6>
                  <p class="nigeria__active_cases card-text btn btn-outline-warning"></p>
                </div>

                <div class="col-sm-3 text-center mt-3">
                  <h6 class="card-title">Discharged</h6>
                  <p class="nigeria__discharge_cases card-text btn btn-outline-success"></p>
                </div>

                <div class="col-sm-3 text-center mt-3">
                  <h6 class="card-title">Death</h6>
                  <p class="nigeria__death_cases card-text btn btn-outline-danger"></p>
                </div>
              
            </div>
          </div>
        </div>
      </div>

      <section class="row mt-5">
        <div class="col-sm-6">
          <div class="card mb-3 text-white bg-dark">
            <div class="card-header abia text-center"></div>
            <div class="card-body row text-center mt-3">
              <div class="col-sm-4 mt-3">
                <h6 class="card-title">Confirmed Cases</h6>
                <p class="abia__report card-text btn btn-outline-primary"></p>
              </div>

              <div class="col-sm-4 mt-3">
                <h6 class="card-title">Discharged </h6>
                <p class="abia__discharge card-text btn btn-outline-success"></p>
              </div>

              <div class="col-sm-4 mt-3">
                <h6 class="card-title">Death </h6>
                <p class="abia__death card-text btn btn-outline-danger"></p>
              </div>

            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card mb-3 text-white bg-secondary">
            <div class="card-header imo text-center"></div>
            <div class="card-body row text-center mt-3">
              <div class="col-sm-4 mt-3">
                <h6 class="card-title">Confirmed Cases</h6>
                <p class="imo__report card-text btn btn-outline-primary"></p>
              </div>

              <div class="col-sm-4 mt-3">
                <h6 class="card-title">Discharged </h6>
                <p class="imo__discharge card-text btn btn-outline-success"></p>
              </div>

              <div class="col-sm-4 mt-3">
                <h6 class="card-title">Death </h6>
                <p class="imo__death card-text btn btn-outline-danger"></p>
              </div>

            </div>
          </div>
        </div>

       

        <div class="col-sm-6">
          <div class="card mb-3 text-white bg-danger">
            <div class="card-header enugu text-center"></div>
            <div class="card-body row text-center mt-3">
              <div class="col-sm-4 mt-3">
                <h6 class="card-title">Confirmed Cases</h6>
                <p class="enugu__report card-text btn btn-outline-primary"></p>
              </div>

              <div class="col-sm-4 mt-3">
                <h6 class="card-title">Discharged </h6>
                <p class="enugu__discharge card-text btn btn-outline-success"></p>
              </div>

              <div class="col-sm-4 mt-3">
                <h6 class="card-title">Death </h6>
                <p class="enugu__death card-text btn btn-outline-dark"></p>
              </div>

            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card mb-3 text-white bg-info">
            <div class="card-header ebonyi text-center"></div>
            <div class="card-body row text-center mt-3">
              <div class="col-sm-4 mt-3">
                <h6 class="card-title">Confirmed Cases</h6>
                <p class="ebonyi__report card-text btn btn-outline-primary"></p>
              </div>

              <div class="col-sm-4 mt-3">
                <h6 class="card-title">Discharged </h6>
                <p class="ebonyi__discharge card-text btn btn-outline-dark"></p>
              </div>

              <div class="col-sm-4 mt-3">
                <h6 class="card-title">Death </h6>
                <p class="ebonyi__death card-text btn btn-outline-danger"></p>
              </div>

            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center mt-5 mb-3">
        
            ðŸ’“ <a href="http://iroleh.me" class="text-success">@me</a>
        
    </footer>
  </body>
  <script src="public/app.js"></script>
  <script src="public/api.js"></script>
</html>
